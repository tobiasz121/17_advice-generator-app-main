<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
  <link rel="stylesheet" href="./index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;800&display=swap" rel="stylesheet">  
  <script src="./index.js" defer></script>
</head>
<body>
  <div class="container bg-darkgreyblue container--advice flow flow-space--big relative">
    <h1 class="fs-400 text-green uppercase fw-b">Advice #117</h1>    
    <blockquote class="fs-600 text-light fw-b">"It is easy to sit up and take notice, what's difficult is getting up and taking action."</blockquote>
    <picture id="divider">
      <source media="(min-width: 30rem)" srcset="images/pattern-divider-desktop.svg" type="image/webp">      
      <img src="images/pattern-divider-mobile.svg" alt="divider">
    </picture>
    <button class="circle-dice">
      <img src="images/icon-dice.svg" alt="">
    </button>   
    
  </div>
</body>
</html>
